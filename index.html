<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="calculator.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a6653b865c.js" crossorigin="anonymous"></script>
</head>
<body class="flex justify-center items-center w-screen h-dvh bg-zinc-950 text-stone-100 font-semibold text-2xl overflow-hidden">
    <div class="flex md:w-1/2 md:h-3/4 md:border md:border-zinc-800 p-3 justify-center items-center flex-col w-full h-full gap-2 rounded-xl">
        <div class="w-full h-1/4 flex flex-col bg-zinc-900 p-5 rounded-xl" id="input-output">
            <input type="text" class="focus:outline-none w-full h-1/2 bg-inherit" id="input" readonly/>
            <div class="w-full h-1/2 text-right" id="output"></div>
        </div>
        <div class="w-full h-full flex flex-col-reverse sm:flex-row-reverse" id="calcu-btns">
            <div class="w-full h-full p-1 grid grid-cols-5 grid-rows-4 gap-2 *:rounded-xl *:bg-zinc-900" id="main-btns">
                <button class="active:bg-zinc-800 btn" id="num-btn" value="7">7</button>
                <button class="active:bg-zinc-800 btn" id="num-btn" value="8">8</button>
                <button class="active:bg-zinc-800 btn" id="num-btn" value="9">9</button>
                <button class="text-red-600 active:bg-zinc-800" id="del-btn"><i class="fa-solid fa-caret-left"></i></button>
                <button class="text-red-600 active:bg-zinc-800 text-xl" id="clear-btn">AC</button>
                <button class="active:bg-zinc-800 btn" id="num-btn" value="4">4</button>
                <button class="active:bg-zinc-800 btn" id="num-btn" value="5">5</button>
                <button class="active:bg-zinc-800 btn" id="num-btn" value="6">6</button>
                <button class="text-3xl text-green-600 pb-2 active:bg-zinc-800 btn" id="divide-btn" value="÷">÷</button>
                <button class="text-3xl text-green-600 pb-2 active:bg-zinc-800 btn" id="multiply-btn" value="×">×</button>
                <button class="active:bg-zinc-800 btn" id="num-btn" value="1">1</button>
                <button class="active:bg-zinc-800 btn" id="num-btn" value="2">2</button>
                <button class="active:bg-zinc-800 btn" id="num-btn" value="3">3</button>
                <button class="text-3xl text-green-600 pb-2 active:bg-zinc-800 btn" id="add-btn" value="+">+</button>
                <button class="text-3xl text-green-600 pb-2 active:bg-zinc-800 btn" id="minus-btn" value="-">-</button>
                <button class="active:bg-zinc-800 btn col-span-2" id="num-btn" value="0">0</button>
                <button class="active:bg-zinc-800 btn" id="point-btn" value=".">.</button>
                <button class="text-green-600 active:bg-zinc-800 btn" id="percent-btn" value="%">%</button>
                <button class="text-3xl text-green-600 pb-2 active:bg-zinc-800 btn" id="equal-btn">=</button>
            </div>
            <div class="w-full h-full p-1 grid grid-cols-3 grid-rows-4 gap-2 *:rounded-xl *:bg-zinc-900 text-xl sm:w-3/5" id="function-btns">
                <button class="active:bg-zinc-800 text-lg text-green-600" id="rad-deg-btn" value="deg">Deg</button>
                <button class="active:bg-zinc-800 btn" id="parenthesis-btn">( )</button>
                <button class="active:bg-zinc-800 btn text-2xl" id="sqrt-btn" value="√(">√</button>
                <button class="active:bg-zinc-800 btn" id="sin-btn" value="sin(">sin</button>
                <button class="active:bg-zinc-800 btn" id="cos-btn" value="cos(">cos</button>
                <button class="active:bg-zinc-800 btn" id="tan-btn" value="tan(">tan</button>
                <button class="active:bg-zinc-800 btn" id="ln-btn" value="ln(">ln</button>
                <button class="active:bg-zinc-800 btn" id="log-btn" value="log(">log</button>
                <button class="active:bg-zinc-800 btn text-2xl pb-1" value="e">e</button>
                <button class="active:bg-zinc-800 btn" value="^(2)">x^2</button>
                <button class="active:bg-zinc-800 btn" value="^(">x^y</button>
                <button class="active:bg-zinc-800 btn text-2xl pb-1" value="π">π</button>
                
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
